<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layout.html}">

<th:block layout:fragment="content">
	<main id="main" data-aos="fade" data-aos-delay="1500">
	<!-- ======= End Page Header ======= -->
	<div class="page-header d-flex align-items-center">
      <div class="container position-relative">
        <div class="row d-flex justify-content-center">
          <div class="col-lg-6 text-center">
            <h2>SignUp</h2>
            <br><br>
            <p>회원가입을 위한 페이지 입니다.</p>

          </div>
        </div>
      </div>
    </div>
    <!-- End Page Header -->
    
    <!-- ======= Contact Section ======= -->
    <section id="contact" class="contact">
      <div class="container">
        <div class="row justify-content-center mt-4">
          <div class="col-lg-5">
          	<div class="php-email-form">
				<form th:action="@{/user/signup}" th:object="${userCreateForm}" method="post">
					<div class="form-group mt-3">
						<label for="username" class="form-label">사용자ID</label>
						<input type="text" th:field="*{username}" class="form-control" placeholder="Your Name" required>
					</div>
					<div class="form-group mt-3">
						<label for="password1" class="form-label">비밀번호</label>
						<input type="password" th:field="*{password1}" class="form-control" placeholder="Your password" required>
					</div>
					<div class="form-group mt-3">
						<label for="password2" class="form-label">비밀번호 확인</label>
						<input type="password" th:field="*{password2}" class="form-control" placeholder="Subject" required>
					</div>
					<div class="form-group mt-3">
						<label for="email" class="form-label">이메일</label>
	            		<input type="email" th:field="*{email}" class="form-control" placeholder="email" required>
					</div>
	
					<div class="text-center my-5">
						<button type="submit">SignUP</button>
					</div>
	            </form>
            </div>
          </div><!-- End Contact Form -->

        </div>

      </div>
    </section>

    </main>
</th:block>

</html>

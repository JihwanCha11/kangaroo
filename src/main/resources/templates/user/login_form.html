<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layout.html}">

<th:block layout:fragment="content">
<main id="main" data-aos="fade" data-aos-delay="1500">
	    <!-- ======= End Page Header ======= -->
    <div class="page-header d-flex align-items-center">
      <div class="container position-relative">
        <div class="row d-flex justify-content-center">
          <div class="col-lg-6 text-center">
            <h2>Login</h2>
            <br><br>
            <p>로그인을 위한 페이지 입니다.</p>

          </div>
        </div>
      </div>
    </div><!-- End Page Header -->

    <!-- ======= Contact Section ======= -->
    <section id="contact" class="contact">
      <div class="container">
        <div class="row justify-content-center mt-4">
          <div class="col-lg-9">
            <form th:action="@{/user/login}" method="post" role="form" class="php-email-form">
				<div class="row">
					<div class="col-md-6 form-group">
						<label for="username" class="form-label">사용자ID</label>
						<input type="text" name="username" id="username" class="form-control" placeholder="Your Name" required>
					</div>
					<div class="col-md-6 form-group mt-3 mt-md-0">
						<label for="password" class="form-label">비밀번호</label>
						<input type="password" name="password" id="password" class="form-control" placeholder="Your password" required>
					</div>
				</div>
              <div class="text-center my-5"><button type="submit">Login</button></div>
            </form>
          </div>
          <!-- End Contact Form -->

        </div>

      </div>
    </section><!-- End Contact Section -->


</main>	
</th:block>

</html>
